<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Wish for My Crush</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body */
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://i.pinimg.com/originals/aa/37/01/aa3701ca26475f235f99be83c77aaa23.gif'); /* Custom Background Image */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Card Styling */
    .card {
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); /* Soft blue gradient */
      border-radius: 20px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 30px;
      transform: scale(1);
      animation: zoomIn 0.5s ease-out;
    }

    /* Header Styling */
    .card-header {
      background-color: #4fc3f7; /* Light blue header */
      padding: 20px;
      color: white;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      font-family: 'Comic Sans MS', cursive;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card-header h1 {
      font-size: 2.8em;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
    }

    /* Image Styling */
    .card-header img {
      width: 90px;
      height: 90px;
      margin-top: 10px;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Body Styling */
    .card-body {
      padding: 20px;
      font-size: 1.2em;
      color: #333;
      line-height: 1.7;
      font-family: 'Arial', sans-serif;
    }

    .card-body p {
      margin-bottom: 20px;
    }

    /* Footer Styling */
    .card-footer {
      background-color: #ffffff;
      padding: 20px;
      font-size: 1.1em;
      color: #777;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      font-family: 'Comic Sans MS', cursive;
      box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.15);
    }

    .card-footer p {
      font-style: italic;
    }

    /* Button Styling */
    .card-footer .btn {
      padding: 12px 25px;
      background-color: #4fc3f7; /* Same color as header */
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .card-footer .btn:hover {
      background-color: #26c6da; /* Slightly darker blue */
      transform: translateY(-3px);
    }

    .card-footer .btn:active {
      transform: translateY(1px);
    }

    /* Animation */
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.7);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1>Happy Birthday, LAKSHMI!</h1>
      <img src="https://i.imgur.com/OciHCvJ.gif" alt="Birthday Cake">
    </div>
    <div class="card-body">
      <p>Wishing you the most amazing day filled with love, laughter, and all the things that make you smile. ðŸŒ¸</p>
      <p>You're truly one of a kind, and I feel so lucky to know you. May this year bring you endless happiness and success!</p>
    </div>
    <div class="card-footer">
      <p>With love, <br> kondareddy</p>
      <a href="#" class="btn">Make a Wish</a>
    </div>
  </div>
</body>
</html>
